        server-addr: ${start.nacos.ip}:${start.nacos.port}
        username: nacos
        password: nacos
      config:
        server-addr: ${start.nacos.ip}:${start.nacos.port}
        namespace: ${start.nacos.namespace}
        group: ${start.nacos.group}
        file-extension: yml
